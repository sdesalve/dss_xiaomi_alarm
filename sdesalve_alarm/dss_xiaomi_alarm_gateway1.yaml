              entity_id: binary_sensor.dss_mode_giorno
              state: 'off'
            - condition: state
              entity_id: input_boolean.dss_mute_gateway_sounds
              state: 'off'
          sequence:
            - service: script.dss_alarm_script_riproduci_suono_gateway1
              data_template: 
                ringtone_id: "{{ states('input_select.dss_gateway1_alarm_sound_night_home').split('-')[0] | int }}"
                ringtone_vol: "{{ states('input_number.dss_gateway1_alarm_volume_night') | int }}"
            - delay:
                seconds: 5
 
  dss_alarm_gateway1_play_pending_sound_night:
    sequence:
      - condition: numeric_state
        entity_id: input_number.dss_gateway1_pending_volume_night
        above: 0
      - service: script.dss_alarm_script_riproduci_suono_gateway1
        data_template:
          ringtone_id: "{{ states('input_select.dss_gateway1_pending_sound_night').split('-')[0] | int }}"
          ringtone_vol: "{{ states('input_number.dss_gateway1_pending_volume_night') | int }}"

  dss_alarm_gateway1_play_disarmed_sound_night:
    sequence:
      - condition: numeric_state
        entity_id: input_number.dss_gateway1_disarmed_volume_night
        above: 0
      - service: script.dss_alarm_script_riproduci_suono_gateway1
        data_template:
          ### id dell'allarme - id = 1 Police 1 ###
          ringtone_id: "{{ states('input_select.dss_gateway1_disarmed_sound_night').split('-')[0] | int }}"
          ringtone_vol: "{{ states('input_number.dss_gateway1_disarmed_volume_night') | int }}"

  dss_alarm_gateway1_light_on:
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: !secret entity_light_gateway1
          color_name: "{{ color_name }}"

  dss_alarm_gateway1_light_off:
    sequence:
      - service: light.turn_off
        data_template:
          entity_id: !secret entity_light_gateway1

  dss_alarm_gateway1_light_flash:
    sequence:
      - service: script.dss_alarm_gateway1_light_on
        data:
          color_name: "red"

  dss_alarm_gateway1_light_flash_away:
    sequence:
      - service: script.dss_alarm_gateway1_light_on
        data:
          color_name: "red"
      
  dss_alarm_gateway1_script_giorno_riproduci_promemoria_allarme_away:
