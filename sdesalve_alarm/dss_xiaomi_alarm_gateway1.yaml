script:
### Scripts to play gateway sounds ###
  dss_alarm_script_riproduci_suono_gateway1:
    sequence:
      - service: xiaomi_aqara.play_ringtone
        data_template: 
        ### qui va messo il MAC del Gateway Xiaomi. Io uso il file secrets.yaml https://www.home-assistant.io/docs/configuration/secrets/ ###
          gw_mac: !secret xiaomi_gateway1_mac
          ringtone_id: "{{ ringtone_id }}"
          ringtone_vol: "{{ ringtone_vol }}"

  dss_alarm_script_ferma_riproduzione_suono_gateway1:
    sequence:
      - service: xiaomi_aqara.stop_ringtone
        data_template:
          ### qui va messo il MAC del Gateway Xiaomi. Io uso il file secrets.yaml https://www.home-assistant.io/docs/configuration/secrets/ ###
          gw_mac: !secret xiaomi_gateway1_mac

  dss_alarm_gateway1_play_triggered_sound_day:
    sequence:
      - condition: numeric_state
        entity_id: input_number.dss_gateway1_alarm_volume_day
        above: 0
      - alias: dss_alarm_gateway1_play_triggered_sound_day_loop
        repeat:
          while:
            - condition: state
              entity_id: binary_sensor.dss_mode_giorno
              state: 'on'
            - condition: state
              entity_id: input_boolean.dss_mute_gateway_sounds
              state: 'off'
          sequence:
            - service: script.dss_alarm_script_riproduci_suono_gateway1
              data_template: 
                ringtone_id: "{{ states('input_select.dss_gateway1_alarm_sound_day_home').split('-')[0] | int }}"
                ringtone_vol: "{{ states('input_number.dss_gateway1_alarm_volume_day') | int }}"
            - delay:
                seconds: 5

  dss_alarm_gateway1_play_pending_sound_day:
    sequence:
      - condition: numeric_state
        entity_id: input_number.dss_gateway1_pending_volume_day
        above: 0
      - service: script.dss_alarm_script_riproduci_suono_gateway1
        data_template:
          ringtone_id: "{{ states('input_select.dss_gateway1_pending_sound_day').split('-')[0] | int }}"
          ringtone_vol: "{{ states('input_number.dss_gateway1_pending_volume_day') | int }}"

  dss_alarm_gateway1_play_disarmed_sound_day:
    sequence:
      - condition: numeric_state
        entity_id: input_number.dss_gateway1_disarmed_volume_day
        above: 0
      - service: script.dss_alarm_script_riproduci_suono_gateway1
        data_template:
          ringtone_id: "{{ states('input_select.dss_gateway1_disarmed_sound_day').split('-')[0] | int }}"
          ringtone_vol: "{{ states('input_number.dss_gateway1_disarmed_volume_day') | int }}"

### Scripts to play gateway sounds ###
  dss_alarm_gateway1_play_triggered_sound_night:
    sequence:
      - condition: numeric_state
        entity_id: input_number.dss_gateway1_alarm_volume_night
        above: 0
      - alias: dss_alarm_gateway1_play_triggered_sound_night_loop
